<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Kaca Mata</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Toko Kaca Mata</h1>
        <div class="cart">
            <span>Keranjang: <span id="cart-count">0</span> item</span>
        </div>
    </header>
    <div>
        <h1 class="selamat">selamat datang di toko yeti shop</h1>
    </div>
    <main>
        <section class="products">
            <div class="product">
                <h2>Kaca Mata 1</h2>
                <img src="Kaca Mata Fashions.jpeg" alt="Produk 1">
                <p>Harga: Rp 10.000</p>
                <button onclick="addToCart()">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <h2>Kaca Mata 2</h2>
                <img src="Kaca Mata Laki-Laki.jpeg" alt="produk 2">
                <p>Harga: Rp 12.000</p>
                <button onclick="addToCart()">Tambah ke Keranjang</button>
            </div>
            <div class="product">
                <h2>Kaca Mata 3</h2>
                <img src="gold kaca mata.jpeg" alt="produk 3">
                <p>Harga: Rp 15.000</p>
                <button onclick="addToCart()">Tambah ke Keranjang</button>
            </div>
        </section>
    </main>
    <div>
        <h1>Lokasi Saya di Google Maps</h1>

        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>   
    </div>
    <script src="script.js"></script>
</body>
</html>

    body {
    font-family: Arial, sans-serif;

}

}

    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

    background: white;
    border: 1px solid #ddd;
    border-radius: 5px;
    padding: 20px;
    margin: 10px;
    width: 200px;
    text-align: center;
}

.product h2 {
    font-size: 1.5em;
}

.product button {
    background: #28a745;
    color: white;
    border: none;
